<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <h1 class="heading">
        <img src="assets/images/logo.png" class="logo" alt="logo">
        Love Maths
    </h1>

    <div class="game-area">

        <div class="controls-area">
            <button class="button button-big button-green" data-type="addition"> <!--data-type attribute links to CSS to display button captions.-->
                <!--Would not do it this way personally, as it is specific to the values of the data-type attribute. Better I think to use mini-divs-->
                <!--the data-type attribute exists for use in the JS file-->
                <i class="fas fa-plus"></i>
            </button>
            
            <button class="button button-big button-blue" data-type="subtract">
                <i class="fas fa-minus"></i>
            </button>

            <button class="button button-big button-orange" data-type="multiply">
                <i class="fas fa-times"></i>
            </button>

            <button class="button button-big button-red" data-type="division">
                <i class="fas fa-divide"></i>
            </button>

        </div>

        <div class="question-area">
            <span id="operand-1">0</span>
            <span id="operator">x</span>
            <span id="operand-2">0</span>
            <span>=</span>
            <p class="answer-message">Enter Answer:</p>
            <input type="number" id="answer-box">
        </div>

        <button class="button button-grey" data-type="Submit">Submit Answer</button>

    </div>

    <div class="score-area">
        
        <p class="scores">Correct Answers: <span id="correct">0</span></p>
        
        <p class="scores">Incorrect Answers: <span id="incorrect">0</span></p>

    </div>
    
    <script src="https://kit.fontawesome.com/bb77ddf0c5.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
